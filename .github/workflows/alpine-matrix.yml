name: alpine-matrix

# Controls when the action will run.
on:
  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-20.08
    strategy:
      matrix:
        tag: [3.13.5]
    container: alpine:${{ matrix.tag }}
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        if: ${{ !env.ACT }}
        with:
          access_token: ${{ github.token }}
      - name: Restore deps
        id: cache-deps-restore
        uses: actions/cache/restore@v3
        if: ${{ !env.ACT }}
        with:
          path: |
            deps/*
            /root/.cargo
            /root/.rustup
          key: ${{ runner.os }}-deps

      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'
          set-safe-directory: 'true'

      - uses: actions-rs/toolchain@latest
        with:
          toolchain: stable
      - run: apk add autoconf automake bash build-base cmake docker file git libc-dev libcurl libtool make openrc openssl-dev python3 py3-pip sed util-linux zlib-dev
      - run: ln -sf /usr/bin/python3 /usr/local/bin/python
      - run: touch ~/GITHUB_TOKEN.txt
      - run: cmake .
      - run: sudo make libsecp256k1.a
      - run: sudo make gnostr

      - name: Save deps
        id: cache-deps-save
        uses: actions/cache/save@v3
        if: ${{ !env.ACT }}
        with:
          path: |
            deps/*
            /root/.cargo
            /root/.rustup
          key: ${{ steps.cache-deps-restore.outputs.cache-primary-key }}

